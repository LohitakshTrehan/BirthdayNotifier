<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Birthday</title>
    <link rel="shortcut icon" type="image/png" href="./assets/logo.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .btn-group-vertical>.btn, .btn-group>.btn{
            flex: none !important
        }
        
        .myClass {
            padding-top: 12%;
        }
    </style>
</head>
<body id="bodyTag" style="overflow-y:hidden;  background-image: url('./assets/bday2.jpg');position:absolute;height: 100%;width: 100%;">
    <div class="bgc" style="height: 100%;width:100%;background-color:black;position: absolute;opacity:0.5"></div>
    <div class="d-flex justify-content-center myClass" id="loginDiv">
        <div class="shadow-lg card " style="border-radius: 15px;">
            <div class="card-body" style="width:450px">
                <img src="./assets/ION_logo.png" alt="ION Group" style="height: 40px;width: 70px" class="mb-4">
                <h2 class="card-title mb-4 text-center" style="font-weight: 700">ION Birthday Notifier</h2>
                <div class="card-text">
                    <div id="wrap_email" class="input-group mb-4">
                        <input  placeholder="Email" id="login_email" class="form-control rounded-lg" type="text" aria-describedby="append_email">
                        <div class="input-group-append">
                            <span class="input-group-text" id="append_email">@iongroup.com</span>
                        </div>
                    </div>
                    <span id="emailNotExist" style="display: none;font-size: 10px" class="ml-3 text-danger">*Email not found</span>
                    <input  placeholder="Password" id="login_pass" class="form-control rounded-lg" type="password">
                    <span id="wrong_cred" style="display: none;font-size: 10px" class="ml-3 text-danger">*Wrong credentials</span>
                </div>
                <div class="d-flex flex-row">
                    <a href="#" id="checkCredentials" class="btn btn-primary px-auto mt-3 mb-3 align-self-baseline" style="display: inline-block;">Sign In</a>
                    <a href="#" class="pl-4 align-self-start ml-auto mb-3" style="display: block">Forgot Password?</a>
                </div>
                <a href="./signUp.html" id="signupForm" style="display: block">New here? Sign Up!</a>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/index.js"></script>

</body>
</body>
</html>
